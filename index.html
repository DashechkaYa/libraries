<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hello</h1>

  <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img class="swiper-slide__item" src="img/1200x630cw.jpg" alt="img"></div>
      <div class="swiper-slide"><img class="swiper-slide__item" src="img/images.jpg" alt="img"></div>
      <div class="swiper-slide"><img class="swiper-slide__item swiper-slide--align-bottom" src="img/Nirvana.jpg"
          alt="img"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
  </div>

  <script type="module" src="index.js"></script>
</body>

</html>
